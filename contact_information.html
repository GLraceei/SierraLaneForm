<!DOCTYPE html>
<html lang=en>

<head>
  <!-- no favicon -->
  <title>Trades Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav_bar">
    <img src="./website/image001.png" alt="Sierra Lane Logo" id="logo" >
  </div>
  <div id="background">
    <div id="form">
      <hr class="hr_2"></hr>
      <div class="title_card">
        <h1>Contact Information</h1>
        <p>Please fill this out according to the contact information of the estimator.</p>
      </div>
      <hr/>

      <form>
      <div class="question">
        <h2>What is your name?</h2>
        <div class="col_2">
          <input type="text" name="FirstName" alt="First name." class="name">
        </div><!-- comment
         --><div class="col_2">
          <input type="text" name="LastName" class="name" style="margin-left:5%;" alt="Last name.">
        </div>
      </div>
      <hr/>

      <div class="question">
        <h2>Phone number</h2>
          <input type="tel" name="PhoneNumber" alt="Phone number." >
          <!--  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
      </div>
      <hr/>

      <div class="question">
        <h2>Email</h2>
          <input type="text" name="Email" alt="Email.">
      </div>
      <hr/>
    </form>

      <div id="last_block">
        <div id="buttons">
          <form action="./company_info.html">
            <button type="submit" class="continue_button" value="Go to Company Info">Continue</button>
          </form>
        </div>
      </div>
    </div>


    <hr class="hr_2"></hr>

  </div>
</body>

</html>
