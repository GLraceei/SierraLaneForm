<div class="cb">
<div id="subpage">
  <head>
    <!-- no favicon -->
    <title>Trades Portal</title>
    <link rel="stylesheet" href="style.css">

    <script>
      function displayQuestion(answer) {

    document.getElementById(answer + 'Question').style.display = "block";

    if (answer == "yes") { // hide the div that is not selected

      document.getElementById('noQuestion').style.display = "none";

    } else if (answer == "no") {

      document.getElementById('yesQuestion').style.display = "none";

    }

  }

    </script>
  </head>

      <hr class="hr_2"></hr>

      <div class="title_card">
        <h1><center>Company Information</center></h1>
      </div>
      <hr/>

      <form>
        <div class ="question">
          <h2 style="margin-bottom:0em;">Which Province do you predominately service?</h2>
        <label><br/>
        &nbsp;&nbsp;&nbsp; <input type="radio" id="yes" name="province" value="yes" onchange="displayQuestion(this.value)"/> Ontario</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for "BC" style = "font-size:1.2em; font-family: Times New Roman;">
          <input type="radio" id="no" name="province" value="no" onchange="displayQuestion(this.value)" /> British Columbia</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for "AB" style = "font-size:1.2em; font-family: Times New Roman;">
          <input type="radio" id="no" name="province" value="no" onchange="displayQuestion(this.value)" /> Alberta</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for "SK" style = "font-size:1.2em; font-family: Times New Roman;">
        <input type="radio" id="no" name="province" value="no" onchange="displayQuestion(this.value)" /> Saskatchewan</label>
      </div>
      <hr/>

      <div id="yesQuestion" style="display:none;"><br/>
       <div class="question">
            <h2 style="margin-bottom:0em;">Areas of Service </h2>
            <p>(select all that apply)</p>
            <ul class="checkbox-grid">
                <li><input type="checkbox" name="text1" value="value1" /><label for="text1" class="indented-checkbox-text"> Toronto</label></li>
                <li><input type="checkbox" name="text2" value="value2" /><label for="text2" class="indented-checkbox-text"> GTA</label></li>
                <li><input type="checkbox" name="text3" value="value3" /><label for="text3" class="indented-checkbox-text"> Mississuaga</label></li>
                <li><input type="checkbox" name="text4" value="value4" /><label for="text4" class="indented-checkbox-text"> Brampton</label></li>
                <li><input type="checkbox" name="text5" value="value5" /><label for="text5" class="indented-checkbox-text"> London</label></li>
                <li><input type="checkbox" name="text6" value="value6" /><label for="text6" class="indented-checkbox-text"> North Bay</label></li>
                <li><input type="checkbox" name="text7" value="value7" /><label for="text7" class="indented-checkbox-text"> Barrie</label></li>
                <li><input type="checkbox" name="text8" value="value8" /><label for="text8" class="indented-checkbox-text"> Thunder Bay</label></li>
            </ul>
          </div>
          <hr/>
      </div>

      <div id="noQuestion" style="display:none;"><br/>
      </div>

      <div class="question">
        <h2>Type of work?</h2>
        <div class="checkbox">
          <input type="checkbox" id="industrial" name="industrial" value="industrial">
          <label for="union_yes">Industrial</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="commercial" name="commercial" value="commercial">
          <label for="union_no">Commercial</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="residential" name="residential" value="residential">
          <label for="union_no">Residential</label>
        </div>
      </div>
      <hr/>


      <div class="question">
        <h2>Is your company unionized?</h2>
        <div class="checkbox">
          <input type="checkbox" id="union_yes" name="yes" value="yes">
          <label for="union_yes">Yes</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="union_no" name="no" value="yes">
          <label for="union_no">No</label>
        </div>
      </div>
      <hr/>

      <div id="last_block">
        <div id="buttons">
          <input type="submit" class="submit_button" value="Submit" />
        </div>
      </div>

    </form>

    </div>
    <hr class="hr_2"></hr>
